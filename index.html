<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>Home</title>
  <link rel="icon" type="image/png" href="favicon-32x32.png" />
  
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
      text-decoration: none;
      font-weight: bold; 
      margin: 0;
      padding: 0;
      background-color: #17202A;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:hover {
      text-shadow: 2px 2px 4px rgba(253, 254, 254, 0.8);
    }

    #menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 2px 0;
      background-color: #2874A6;
    }

    #menu ul {
      padding: 12px;
      margin: 2px;
      list-style: none;
    }

    #menu ul li { 
      display: inline;
    }

    #menu ul li a {
      font-size: 1.5em !important;
      padding: 2px 2px; 
      display: inline-block;
      color: #e3e1e1; 
      text-decoration: none;
      font-weight: bold; 
      border-bottom:3px solid #2874A6;
    }

    #footer {
      padding: 0;
      background-color: #2874A6;
      color: #e3e1e1;
      font-weight: normal;
      text-align: center;
      font-size: 16px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .console-container {
      padding: 20px; 
      font-family: "Press Start 2P", system-ui;
      font-weight: 400;
      font-style: normal;
      font-size: 5vh;
      text-align: center;
      height: auto; 
      max-width: 100vh;
      display: block;
      color: white;
    }

    .console-underscore {
      display:inline-block;
      position:relative;
      top:-0.14em;
      left:10px;
    }

    #gameContainer {
      width: 80%;
      max-width: 800px;
      height: 400px;
      overflow: hidden;
      border: 2px solid #FFFFFF;
      margin-bottom: 20px;
      position: relative;
    }

    canvas {
      display: block;
      background-color: #000000;
      width: 100%;
      height: 100%;
    }

    #playerName {
      font-family: "Press Start 2P", system-ui;
      font-size: 48px;
      color: #FFFFFF;
      text-align: center;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    #enjoy {
      font-family: "Press Start 2P", system-ui;
      font-size: 16px;
      color: #FFFFFF;
      text-align: center;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .message {
      font-family: "Press Start 2P", system-ui;
      font-size: 36px;
      color: #FFFFFF;
      text-align: center;
      margin-top: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>

  <nav id="menu"> 
    <ul> 
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="social.html">Social</a></li>
    </ul> 
  </nav>

  <div id="playerName">
    Eduardo Araujo Dev
  </div>

  <div id="gameContainer">
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <div id="winMessage" class="message" style="display: none;">You Win!</div>
    <div id="gameOverMessage" class="message" style="display: none;">Game Over!</div>
    <div id="startMessage" class="message">Press Space to Play</div>
  </div>

  <div id="enjoy">
    Enjoy the mini game!
  </div>

  <div id="footer">
    <p>Developed by Eduardo Araujo &#169; 2024</p>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startMessage = document.getElementById('startMessage');

    let gameStarted = false;
    const player = {
      x: canvas.width / 2,
      y: canvas.height - 50,
      width: 50,
      height: 30,
      color: '#00FF00',
      speed: 5,
      canShoot: true,
      bullets: []
    };

    let playerLife = 100;
    let gameOver = false;

    let invaders = [];
    const invaderWidth = 30;
    const invaderHeight = 30;
    const invaderSpeed = 2;
    const rows = 3;
    const cols = 10;

    const playerShip = new Image();
    playerShip.src = 'player.png';

    const invaderShip = new Image();
    invaderShip.src = 'invader.png';

    for (let i = 0; i < rows; i++) {
      for (let j = 0; j < cols; j++) {
        invaders.push({
          x: j * (invaderWidth + 10),
          y: i * (invaderHeight + 10),
          width: invaderWidth,
          height: invaderHeight,
          ship: invaderShip,
          speed: invaderSpeed,
          bullets: []
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (gameOver) return;

      ctx.drawImage(playerShip, player.x, player.y, player.width, player.height);

      invaders.forEach(invader => {
        ctx.drawImage(invader.ship, invader.x, invader.y, invader.width, invader.height);
        invader.bullets.forEach(bullet => {
          ctx.fillStyle = '#FFFF00';
          ctx.fillRect(bullet.x, bullet.y, 5, 10);
        });
      });

      player.bullets.forEach(bullet => {
        ctx.fillStyle = '#FFFF00';
        ctx.fillRect(bullet.x, bullet.y, 5, 10);
      });

      ctx.fillStyle = '#FFFFFF';
      ctx.font = '24px Arial';
      ctx.fillText('Life: ' + playerLife, 20, 30);
    }

    function update() {
      if (gameOver) return;

      invaders.forEach(invader => {
        invader.x += invader.speed;

        if (invader.x + invader.width > canvas.width || invader.x < 0) {
          invader.speed *= -1;
          invader.y += invader.height;
        }

        if (invader.y + invader.height >= player.y) {
          document.getElementById('gameOverMessage').style.display = 'block';
          gameOver = true;
          return;
        }
      });

      invaders.forEach(invader => {
        invader.bullets.forEach(bullet => {
          bullet.y += 5;

          if (
            bullet.x >= player.x &&
            bullet.x <= player.x + player.width &&
            bullet.y >= player.y &&
            bullet.y <= player.y + player.height
          ) {
            playerLife -= 2;
            invader.bullets.splice(invader.bullets.indexOf(bullet), 1);
          }

          if (bullet.y > canvas.height) {
            invader.bullets.splice(invader.bullets.indexOf(bullet), 1);
          }
        });
      });

      player.bullets.forEach(bullet => {
        bullet.y -= 5;

        invaders.forEach((invader, invaderIndex) => {
          if (
            bullet.x >= invader.x &&
            bullet.x <= invader.x + invader.width &&
            bullet.y >= invader.y &&
            bullet.y <= invader.y + invader.height
          ) {
            invaders.splice(invaderIndex, 1);
            player.bullets.splice(player.bullets.indexOf(bullet), 1);
          }
        });

        if (bullet.y < 0) {
          player.bullets.splice(player.bullets.indexOf(bullet), 1);
        }
      });

      if (invaders.length === 0) {
        document.getElementById('winMessage').style.display = 'block';
        gameOver = true;
        return;
      }

      if (playerLife <= 0) {
        document.getElementById('gameOverMessage').style.display = 'block';
        gameOver = true;
        return;
      }
    }

    function invadersShoot() {
      if (gameOver) return;

      let activeInvaders = invaders.filter(invader => invader.bullets.length === 0);
      if (activeInvaders.length === 0) return;

      const randomInvader = activeInvaders[Math.floor(Math.random() * activeInvaders.length)];
      randomInvader.bullets.push({
        x: randomInvader.x + randomInvader.width / 2 - 2.5,
        y: randomInvader.y + randomInvader.height
      });
    }

    function gameLoop() {
      update();
      draw();
      if (!gameOver) {
        requestAnimationFrame(gameLoop);
      }
    }

    document.addEventListener('keydown', function(event) {
      if (!gameStarted) {
        if (event.key === ' ') {
          gameStarted = true;
          startMessage.style.display = 'none';
          gameLoop();
          invadersShoot();
          setInterval(invadersShoot, 300);
        }
        return;
      }

      if (event.key === 'ArrowLeft' && player.x > 0) {
        player.x -= player.speed;
      } else if (event.key === 'ArrowRight' && player.x + player.width < canvas.width) {
        player.x += player.speed;
      } else if (event.key === ' ' && player.canShoot) {
        player.canShoot = false;
        player.bullets.push({
          x: player.x + player.width / 2 - 2.5,
          y: player.y - 10
        });
        setTimeout(() => {
          player.canShoot = true;
        }, 300);
      }
    });
  </script>
  
  <audio autoplay="autoplay" controls="controls">
    <source src="spaceinvaders.mp3" type="audio/mp3" />
    Seu navegador n√£o suporta HTML5
  </audio>

</body>

</html>
